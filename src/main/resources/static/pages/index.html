<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>
    <script type="text/javascript" src="../js/jquery.js"></script>
</head>
<body>

    <input id="userId" type="text" name="userId" />
    <button id="showUser">按ID查询用户</button>

</body>

    <script>
        $("#showUser").click(function () {
            var userId = $("#userId").val();
            $.ajax({
                url: "/fleet/showUser",    //请求的url地址
                dataType: "json",   //返回格式为json
                async: true, //请求是否异步，默认为异步，这也是ajax重要特性
                data: { "uid": userId },    //参数值
                type: "GET",   //请求方式
                beforeSend: function() {
                    //请求前的处理
                },
                success: function(req) {
                    //请求成功时处理
                    alert(req);
                },
                complete: function() {
                    //请求完成的处理
                },
                error: function() {
                    //请求出错处理
                    alert("error");
                }
            });
        });

    </script>

</html>
